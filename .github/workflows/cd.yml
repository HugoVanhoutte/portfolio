name: cd-portfolio

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v3

    - name: set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: install front dependencies
      run: npm install

    - name: build frontend
      run: npm run build
      
    - name: Execute SSH commands to resetfolder
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          mv /var/www/portfolio/dist/* /var/www/portfolio/public/
          # Remove the empty dist folder
          sudo rm -rf /var/www/portfolio/*
          
    - name: Deploy via SFTP
      uses: appleboy/scp-action@v0.1.5
      with:
        debug: true
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "dist/*"
        target: "/var/www/portfolio/public/"

    - name: Execute SSH commands to move content
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          # Move contents of dist to target directory
          mv /var/www/portfolio/dist/* /var/www/portfolio/public/
          # Remove the empty dist folder
          sudo rm -rf /var/www/portfolio/dist/
