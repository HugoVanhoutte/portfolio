name: cd-portfolio

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install front dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Deploy via SFTP (move dist contents to public)
      uses: appleboy/scp-action@v0.1.5
      with:
        debug: true
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "dist/*"
        target: "/var/www/portfolio/public/"

    # Optional: Supprimer le dossier dist après avoir déployé
    - name: Clean up dist folder on server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          sudo rm -rf /var/www/portfolio/public/dist/
